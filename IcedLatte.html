<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cappucciono</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="Latte">
    <div class="Recipe-Latte">
      <div class="Title-Lat"><h1>Iced Latte</h1></div>
      <h2>Ingredients</h2>
      <ul>
        <li>Shot Espresso</li>
        <li>Liquid Sweetener</li>
        <li>Milk</li>
      </ul>
      <h2>Steps</h2>
      <ol>
        <li>
          Once you have your espresso brewed and your milk and sweetener ready,
          fill a glass with ice.
        </li>
        <li>Pour espresso over the ice.</li>
        <li>Add the sweetener to the glass.</li>
        <li>Pour in the milk to fill up the glass.</li>
      </ol>
    </div>
  </body>
</html>
